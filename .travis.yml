language: android

before_install:
  - sudo apt-get -qq update

env:
  global:
  - ANDROID_API_LEVEL=23
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
  - ANDROID_EMU_API_LEVEL=22
  - ANDROID_ABI=armeabi-v7a
  - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
  - QEMU_AUDIO_DRV=none # Remove audio

# Avoid uploading the cache after every build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMU_API_LEVEL
    - extra-android-support
    - sys-img-$ANDROID_ABI-android-$ANDROID_EMU_API_LEVEL
    - extra-android-m2repository

  licenses:
    - 'android-sdk-license-.+'
    - '.+'

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - openssl aes-256-cbc -K $encrypted_9311258fe34f_key -iv $encrypted_9311258fe34f_iv -in SecretTestValues.h.enc -out SecretTestValues.h -d
  - openssl aes-256-cbc -K $encrypted_a990d03d7c67_key -iv $encrypted_a990d03d7c67_iv -in SecretTestValues.java.enc -out SecretTestValues.java -d
  - echo y | android update sdk -u -a -t "build-tools-$ANDROID_BUILD_TOOLS_VERSION"
  - echo y | android update sdk -u -a -t "android-28"

install:
  - echo y | sdkmanager "ndk-bundle"

script:
  - ./gradlew :psicashlib:connectedAndroidTest
